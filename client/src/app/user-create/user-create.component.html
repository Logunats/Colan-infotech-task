<div class="topnav">
  <a class="active" href="#home">Home</a>
  <div class="search-container">
    <button class="button" (click)="logout()">Logout</button>
  </div>
</div>
<div class="sidenav">
  <a href="/user-create">Create User</a>
  <a href='/user-list'>User List</a>
</div>
<div class="content" role="main">
  <div class="center">
    <h2>{{ userId ? 'EDIT USER' : 'CREATE USER' }} </h2>
  </div>
  <form name="userFormGroup" [formGroup]="userFormGroup" (ngSubmit)="onSubmit()">
    <div>
      <div class="container">
        <input type="text" style="display: none;" placeholder="Enter Name" class="form-control" formControlName="id"/>
        <div class="form-group">
          <label for="title">Name</label>&nbsp;&nbsp;
          <input type="text" placeholder="Enter Name" class="form-control" formControlName="name" required />
          <div class="red" *ngIf="submitted && f.name.errors">
            Name is required
          </div>
        </div>
        &nbsp;&nbsp;&nbsp;
        <div class="form-group">
          <label for="title">Phone Number</label>&nbsp;&nbsp;
          <input type="number" placeholder="Enter Phone Number" class="form-control" formControlName="phoneNumber"
            required />
          <div class="red" *ngIf="submitted && f.phoneNumber.errors">
            Phone Number is required
          </div>
        </div>
        &nbsp;&nbsp;&nbsp;
        <div class="form-group">
          <label for="title">Address</label>&nbsp;&nbsp;
          <input type="text" placeholder="Enter Address" class="form-control" formControlName="address" required />
          <div class="red" *ngIf="submitted && f.address.errors">
            Address is required
          </div>
        </div>
        &nbsp;&nbsp;&nbsp;
        <div class="form-group">
          <label for="title">State</label>&nbsp;&nbsp;
          <input type="text" placeholder="Enter State" class="form-control" formControlName="state" required />
          <div class="red" *ngIf="submitted && f.state.errors">
            State is required
          </div>
        </div>
        &nbsp;&nbsp;&nbsp;
        <div class="form-group">
          <label for="title">City</label>&nbsp;&nbsp;
          <input type="text" placeholder="Enter City" class="form-control" formControlName="city" required />
          <div class="red" *ngIf="submitted && f.city.errors">
            City is required
          </div>
        </div>
        &nbsp;&nbsp;&nbsp;
      </div>
    </div>
    &nbsp;&nbsp;&nbsp;
    <div>
      <button class="button" type="submit" [disabled]="userFormGroup.invalid">{{ userId ? 'UPDATE' : 'ADD' }}</button>&nbsp;
    </div>
  </form>
</div>
